<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой сайт</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        header {
            background-color: #222;
            padding: 20px;
            color: white;
        }

        header img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }

        main {
            padding: 30px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Оглавление / Шапка -->
    <header>
        <h1>Добро пожаловать на сайт</h1>

        <!-- Фотография по ссылке -->
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d"
             alt="Фото в оглавлении">
    </header>

    <!-- Основной контент -->
    <main>
        <p>При открытии страницы воспроизводится звук.</p>

        <button onclick="playSound()">Включить звук</button>
    </main>

    <!-- Аудио по ссылке -->
    <audio id="bgSound" autoplay>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        const sound = document.getElementById("bgSound");

        // Попытка автозапуска
        window.addEventListener("load", () => {
            sound.play().catch(() => {
                console.log("Автовоспроизведение заблокировано браузером");
            });
        });

        // Запуск по кнопке
        function playSound() {
            sound.play();
        }
    </script>

</body>
</html>
